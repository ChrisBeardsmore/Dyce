name: Append GPT Memory Entry

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Memory note to append'
        required: true
      filepath:
        description: 'Path to the markdown file (e.g., notes/memory.md)'
        required: false
        default: 'gpt_memory_log.md'

jobs:
  append_memory:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Append message to markdown
        run: |
          python scripts/append_memory.py "${{ github.event.inputs.message }}" "${{ github.event.inputs.filepath }}"

      - name: Commit and push changes
        env:
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          echo "üîç Checking if token is present..."
          echo "Using token: $TOKEN"

          git remote remove origin
          git remote add origin https://x-access-token:$TOKEN@github.com/${{ github.repository }}.git

          git add "${{ github.event.inputs.filepath }}"
          git commit -m "üß† GPT memory update" || echo "No changes to commit"
          git push https://x-access-token:$TOKEN@github.com/${{ github.repository }}.git HEAD:main
